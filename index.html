<!DOCTYPE html>
<html lang="en">

  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  
</head>

<body>
  <header class="col-12 header">
    <h1 class="text-center pageTitle display-1">Meal Matcher</h1>
  </header>
  
  <container class="container-fluid">
    <div class="row main">
      <div class="col-sm-12 col-md-12 col-lg-3 searchArea">
        <h1 class="recipeBookTitle display-1">Recipe Book</h1>
        <button class="randomRecipe waves-effect">Random Recipe</button>
        <input placeholder="Search An Ingredient" id="search" type="text" class="validate">
        <button id="submit" class= "waves-effect">Submit</button>
        <button class="clear waves-effect">Clear Recipe Book</button>
        <div class="recipe-book"></div>
      </div>

      <div class="cards col-9">
        <div class="row top3"></div>
        <div class="row bottom3"></div>
      </div>


      <div class="hidden xs-col-12 md-col-9">
        <div class="row">
          <div class="xs-col-12 md-col-4">
            <img class="recipe-image" />
            <div class="ingredients display-1"></div>
          </div>
          <div class="xs-col-12 md-col-8 text-center">
            <h2 id="recipe-title"></h2>
            <div class="buttonsMove">
              <span class= "purple-text text- lighten-2">Recipe Book</span>
              <a class="btn-floating btn waves-effect waves-light add-to-book  purple lighten-2"><i class = "material-icons">add</i></a>
              
              <a class="exitBtn waves-effect waves-light btn deep-orange darken-1">X</a>
              
            </div>
           
            <div class="recipe"></div>
          </div>

        </div>

      </div>

    </div>
  </container>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
