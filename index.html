<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> <!--recipe title-->
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> <!--ingredients-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">  <!--recipe-->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header class="col-12 header">
      <h1 class="text-center pageTitle display-1">Recipes</h1>
    </header>

    <container class="container-fluid">
      <div class="row main">
        <div class="col-3 searchArea">
          <h1 class="recipeBookTitle display-1">Recipe Book</h1>
          <input placeholder="Search Ingredients" id="search" type="text" class="validate">
          <button id="submit" class="waves-effect waves-purple" >submit</button>
          
          <button class="clear waves-effect waves-purple red lighten-1">Clear List</button>
          <div class="recipe-book"></div>
        </div>

        <div class="cards col-9">
          <div class="row top3"></div>
          <div class="row bottom3"></div>
        </div>
        
        <div class = "hidden col-9">
          <div class = "row">
            <div class="col-4">
              <img class = "recipe-image" />
              <div class="ingredients display-1"></div>
            </div>
            <div class="col-8">
              <h2 id = "recipe-title" ></h2>
              <a class="waves-effect waves-purple btn add-to-book">Add To Recipe Book</a>
              <a class="waves-effect waves-light btn exitBtn deep-orange darken-1">X</a>
              <div class="recipe"></div>
            </div>

          </div>
          
        </div>
          
      </div>
    </container>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
